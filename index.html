<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

    <h1>Tic Tac Toe App</h1>

    <div class="blocks-container">
      <div class="blocks-top">
        <div class="block-top-left"></div>
        <div class="block-top-middle"></div>
        <div class="block-top-right"></div>
      </div>
      <div class="blocks-middle">
        <div class="block-middle-left"></div>
        <div class="block-middle"></div>
        <div class="block-middle-right"></div>
      </div>
      <div class="blocks-bottom">
        <div class="block-bottom-left"></div>
        <div class="block-bottom-middle"></div>
        <div class="block-bottom-right"></div>
      </div>
    </div>

    <div class="winner-block">
      <div class="winner-block-heading">
        Winner
      </div>
      <div class="winner-block-content">
      </div>
      <div class="winner-block-play-again-button">
        <button class="play-again-button" type="button">Play again</button>
      </div>
    </div>

    <div class="draw-block">
      <div class="draw-block-heading">
        Game Over
      </div>
      <button class="play-again-btn" type="button">Play again</button>
    </div>

    <script type="text/javascript" src="index.js">
    </script>

  </body>
</html>
